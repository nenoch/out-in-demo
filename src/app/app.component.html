<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:left">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <ul *ngFor="let color of sets">
    <li>
      <h4>{{color.name}}</h4>
        <app-word [word]="word" *ngFor="let word of color.words" (answerChecked)="handleCheckbox(word.answers, $event)"></app-word> 
    </li>
  </ul>
</div>
